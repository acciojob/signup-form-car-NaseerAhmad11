<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required/><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required/><br>
		<label>Gender</label><br/>
		<input type="radio" id="gender_m" name="gender" required/><label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required/><label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select placeholder="--Please choose an option--" required id="cars">
			<option>Audi</option>
			<option>Maruti</option>
			<option>Tata</option>
		</select><br/>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"/><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required/> <br/>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required/><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required/><br>
		<input type="submit" id="submit" value="Submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
